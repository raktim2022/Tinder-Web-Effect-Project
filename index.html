<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        .detailscontainer{
            background: linear-gradient(to bottom,transparent,rgba(0, 0, 0, 0.9));
        }
    </style>
</head>
<body>
    <div class="w-full h-screen bg-black">
        <div class="imagecontainer w-full h-screen relative">
            <div class="maincard z-[3] w-full absolute h-screen">
                <img class="w-full h-full object-cover" src="" alt="">
            </div>
            <div class="incomingcard z-[2] w-full absolute h-screen">
                <img class="w-full h-full object-cover" src="" alt="">
            </div>
        </div>
        <div class="absolute top-0 left-0 z-[4] w-full h-screen  flex flex-col justify-between">
            <div class="navbar px-5 py-6 flex justify-between items-center text-white">
                <div class="prflimg w-[3.5rem] h-[3.5rem] rounded-full overflow-hidden bg-red-600">
                    <img class="w-full h-full object-cover" src="" alt="" srcset="">
                </div>
                <h3 class="font-medium capitalize text-2xl tracking-tighter">They Liked You.</h3>
                <div class="chaticon relative flex items-center justify-center rounded-full w-[3rem] h-[3rem] bg-white/20">
                    <i class="opacity-80 ri-chat-3-fill"></i>
                    <div class="badge bg-red-600 flex items-center justify-center rounded-full absolute top-0 right-0 -translate-y-[5px] translate-x-[3px]  w-5 h-5">
                        <h5 class="text-[13px] font-[400]"></h5>
                    </div>
                </div>
            </div>
            <div class="detailscontainer w-full">

                <div class="details px-5 py-6 w-full">
                    <div class="element location flex gap-4">
                        <i class="w-[2rem] h-[2rem] bg-white flex items-center font-semibold justify-center rounded-full ri-corner-right-down-line"></i>
                        <h3 class=" text-white"></h3>
                    </div>
                    <div class="element flex text-white gap-5">
                        <h1 class="name font-semibold text-6xl "></h1>
                        <h1 class="age font-semibold text-6xl opacity-60"></h1>
                    </div>
                    <div class="element tags flex gap-3 text-white mt-4">
                        
                    </div>
                    <div class="element bio text-white/80 mt-5">
                        <h3 class="text-xl">Bio</h3>
                        <p class="text-lg mt-3"></p>
                    </div>
                    <div class="element flex items-start mt-10 gap-3">
                        <button class="deny rounded-xl py-3 w-1/2 bg-white">
                            <i class="text-3xl font-semibold ri-close-line"></i>
                        </button>
                        <button class="accept rounded-xl py-3 w-1/2 bg-[#FC5149]">
                            <i class="text-3xl font-semibold text-white ri-heart-2-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
